<!DOCTYPE html>
<html>
    <head>
        <title>Opacity</title>
        <style>
            div{
                background-color: red;
                border:5px solid black;
                margin:20px;
                padding:10px;
            }
            .first{
                opacity: 0.25;
            }
            .second{
                opacity: 0.5;
            }
            .third{
                opacity: 0.75;
            }
            .default{
                opacity: 1;
            }

        </style>
    </head>
    <body>
        <h1>Opacity property</h1>
        <div class="first">Opacity 0.25</div>
        <div class="second">Opacity 0.5</div>
        <div class="third">Opacity 0.75</div>
        <div class="default">Opacity 1</div>

    </body>
</html>
