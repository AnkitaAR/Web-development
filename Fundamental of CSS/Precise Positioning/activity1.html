<!DOCTYPE html>
<html>
    <head>
        <title>Precise Positioning</title>
        <style>
            div{
                border:5px solid green;
                right:30px;
            }
            .sticky{
                position: sticky;
                top:1px;
                left:100px;
                width:100px;
            }
            .fixed{
                position: fixed;
                top:0;
                width:200px;
               
            }
            .relative{
                position: relative;
                left:100px;
            }
            .absolute{
                position: absolute;
                left:100px;
            }
        </style>
    </head>
    <body>
        <h2>Positiong</h2>
        <div>
            With no position property
        </div>
        <div class="sticky">
            with sticky property
        </div>
        <div class="relative">
            with relative property
            <div class="absolute">
                with absolute property
            </div>
        </div>
        <div class="fixed">
            With fixed property hi
        </div>
