<!DOCTYPE html>
<html>
    <head>
        <title>
            Animation example
        </title>
        <style>
            @keyframes example{
                0%{background-color: red;}
                25%{background-color: beige;}
                50%{background-color: aquamarine;}
                100%{background-color: blueviolet;}
            }
            div{
                width: 100px;
                height: 100px;
                background-color: red;
                animation-name: example;
                animation-duration: 4s;

            }
            
        </style>
    </head>
    <body>
        <div>Animation</div>
    </body>
</html>
