<!DOCTYPE html>
<html>
    <head>
        <title>Introduction to CSS</title>
        <style>
            h2{
                color:green;
            }
        </style>
        <link rel="stylesheet" href="style.css">

    </head>
    
    <body>
        <h1 style="color:red">Example of inline styling</h1>
        <h2>Example of internal styling</h2>
        <h3>Example of external styling</h3>
        <hr>
        <h4>Element selector example</h4>
        <h4>Element selector example</h4>
        <hr>
        <h2 id="myid">Id selector example</h2>
        <h3 class="myclass">Class selector example</h3>
        <h5 class="myclass">Class selector example</h5>
        <hr>
        <!-- group selector example -->
        <h5>GROUP SELECTOR EXAMPLE</h5>
        <p>GROUP SELECTOR EXAMPLE</p>
        <hr>
    </body>
</html>
