<!DOCTYPE html>
<html>
    <head>
        <title>
            Text transformation
        </title>
        <style>
            div{
                height:100px;
                width:100px;
                background-color: yellow;
                border: black;
            }
            #mydiv{
                transform: rotateX(180deg);
            }

        </style>
    </head>
    <body>
        <h1>Welcome to Codingal</h1>
        <p>Ready to learn the rotate method</p>
        <div>
            Codingal
        </div>
        <br><br>
        <div id="mydiv">
            Codingal
        </div>
    </body>
</html>
