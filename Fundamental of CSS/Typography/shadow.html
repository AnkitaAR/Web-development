<!DOCTYPE html>
<html>
    <head>
        <title>Shadow</title>
        <style>
            *{
                text-align: center;
                font-family: monospace;
            }
            #textshadow{
                text-shadow: 2px 2px 1px grey;
            }
            #boxshadow{
                box-shadow: 9px 9px 5px red;
            }
            #indent{
                text-indent:50%;
            }
        </style>
    </head>
    <body>
        <h1 id="textshadow">We can use text shadow to shdow to text itself</h1>
        <h2 id="boxshadow">Or use box shadow to give shadow to element</h2>
        <div>
            <p>This is example of textindent</p>
            <p id="indent">This is example of textindent</p>
        </div>
    </body>
</html>
